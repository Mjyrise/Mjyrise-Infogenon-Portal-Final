<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiosis Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f1320;
      color: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
    }
    h1 {
      color: #87f2ff;
      text-align: center;
    }
    canvas {
      margin: 2em auto;
      display: block;
      max-width: 800px;
      background: #1e2433;
      padding: 1em;
      border-radius: 12px;
    }
    .footer {
      text-align: center;
      margin-top: 3em;
      opacity: 0.5;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Infogenon Portal: AI Symbiosis Metrics</h1>
  <canvas id="symbiosisChart"></canvas>

  <div class="footer">

  </div>

  <script>
    // SÃ¼nteetiline testandmestik â€“ asenda tegelike keskmistega
    const data = {
      labels: ["Info Level", "Causality Level", "Symbiosis Level"],
      datasets: [
        {
          label: "DeepSeek",
          data: [0.62, 0.59, 1.00],
          backgroundColor: "rgba(0, 200, 255, 0.5)",
          borderColor: "rgba(0, 200, 255, 1)",
          borderWidth: 2
        },
        {
          label: "ChatGPT",

          backgroundColor: "rgba(255, 180, 0, 0.5)",

        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {

            text: 'Average Metrics per Agent (DeepSeek vs ChatGPT)'

            beginAtZero: true,

          }
        }
      }
    };

    new Chart(document.getElementById('symbiosisChart'), config);
  </script>
</body>
</html>
