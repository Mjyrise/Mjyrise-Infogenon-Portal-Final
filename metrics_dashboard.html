<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infogenon Symbiosis Metrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f1320;
      color: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
    }
    h1 {
      color: #87f2ff;
      text-align: center;
    }
    canvas {
      margin: 2em auto;
      display: block;
      max-width: 800px;
      background: #1e2433;
      padding: 1em;
      border-radius: 12px;
    }
    .footer {
      text-align: center;
      margin-top: 3em;
      opacity: 0.5;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üåå Infogenon Portal: Live AI Metrics</h1>
  <canvas id="symbiosisChart"></canvas>

  <div class="footer">
    Generated live from <code>ai_symbiosis_context.json</code> ¬∑ ¬© 2025 Infogenon Portal
  </div>

  <script>
    async function loadAndRenderChart() {
      try {
        const response = await fetch('ai_symbiosis_context.json');
        const json = await response.json();

        function average(arr) {
          return arr.reduce((a, b) => a + b, 0) / arr.length;
        }

        const agents = ['DeepSeek', 'ChatGPT'];
        const levels = ['info_level', 'causality_level', 'symbiosis_level'];

        const datasets = agents.map(agent => {
          return {
            label: agent,
            data: levels.map(level => average(json[agent][level])),
            backgroundColor: agent === 'DeepSeek' ? 'rgba(0, 200, 255, 0.5)' : 'rgba(255, 180, 0, 0.5)',
            borderColor: agent === 'DeepSeek' ? 'rgba(0, 200, 255, 1)' : 'rgba(255, 180, 0, 1)',
            borderWidth: 2
          };
        });

        new Chart(document.getElementById('symbiosisChart'), {
          type: 'bar',
          data: {
            labels: ['Info Level', 'Causality Level', 'Symbiosis Level'],
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: {
                display: true,
                text: 'Live Average Metrics: DeepSeek vs ChatGPT'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 1.1
              }
            }
          }
        });
      } catch (error) {
        document.body.innerHTML += `<p style="color:red;text-align:center;">‚ùå Failed to load JSON data: ${error}</p>`;
      }
    }

    loadAndRenderChart();
  </script>
</body>
</html>
